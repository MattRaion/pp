<div class="vrstories-banner">
  <app-nav></app-nav>
  <div class="scroll-down">
    <div (click)="scroll()" style="border-bottom: 1px solid #707070;padding-left: 35px;padding-right: 21px;">scroll down
    </div>
  </div>
</div>

<div class="game-details">
  <div class="centered-container">
    <div class="game-details-images" id="images-game-det-vrstories">
      <div class="game-details-images-image">
        <img class="image" width="250px" height="250px" src="../../assets/vrstories/1.jpg">
      </div>
      <div class="game-details-images-image">
        <img class="image" width="250px" height="250px" src="../../assets/vrstories/2.jpg">
      </div>
      <div class="game-details-images-image">
        <img class="image" width="250px" height="250px" src="../../assets/vrstories/3.jpg">
      </div>
      <div class="game-details-images-image">
        <img class="image" width="250px" height="250px" src="../../assets/vrstories/4.jpg">
      </div>
      <div class="game-details-images-image">
        <img class="image" width="250px" height="250px" src="../../assets/vrstories/5.jpg">
      </div>
      <div class="game-details-images-image">
        <img class="image" width="250px" height="250px" src="../../assets/vrstories/6.jpg">
      </div>

    </div>

    <div class="game-details-container">

      <div class="game-tech-dets">
        <div class="game-det-column-1">
          <div class="game-det-title">
            {{developer}}
          </div>
          <div class="game-det-desc">
            PunkPirates
          </div>
          <div class="game-det-title">
            {{publisher}}
          </div>
          <div class="game-det-desc">
            PunkPirates
          </div>
          <div class="game-det-title">
            {{platform}}
          </div>
          <div class="game-det-desc" style="padding-top: 5px;">
            <a href="https://www.oculus.com/experiences/rift/1738535869544503/" target="_blank"><img style="margin-right: 20px;"
                width="80px" height="45px" src="../../assets/oculusgo.png"></a>
            <a href="https://store.steampowered.com/app/800380/Escape_Room_VR_Stories/" target="_blank"><img width="80px" height="45px"
                src="../../assets/vive_logo.png"></a>
          </div>
          <div class="game-det-title">
            {{releaseDate}}
          </div>
          <div class="game-det-desc">
            {{release}}
          </div>
        </div>
      </div>
      <div class="game-det-column-2">
        <div class="game-title">Escape Room VR:<br /> Stories</div>
        <div class="game-desc">{{desc}}
        </div>
      </div>
    </div>
    <div class="game-movie">
      <iframe width="70%" height="450px" src="https://www.youtube.com/embed/7T5_NEXEJt0" frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen></iframe>
    </div>
  </div>
</div>


<app-ourgames [displayButton]="false"></app-ourgames>
